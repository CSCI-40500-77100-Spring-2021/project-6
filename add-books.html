                <!-- Main -->
                    <article id="main">
                        <header>
                            <h2>Add a Book</h2>
                        </header>
                        <section class="wrapper style5">
                            <div class="inner">
                                <p>Have a book you want to rent or sell? Add it to our collection here.</p>
            
                                <section>
                                    <h4>Book Information</h4>
                                    <form method="post" action="add-books.html">
                                        <div class="row gtr-uniform">
                                            <div class="col-6 col-12-xsmall">
                                                <input type="text" name="isbn" id="isbn" value="" placeholder="ISBN" />
                                            </div>
                                            <div class="col-6 col-12-xsmall">
                                                <input type="text" name="title" id="title" value="" placeholder="Title" />
                                            </div>
                                            <div class="col-6 col-12-xsmall">
                                                <input type="text" name="author" id="author" value="" placeholder="Author" />
                                            </div>
                                            <div class="col-6 col-12-xsmall">
                                                <input type="text" name="genre" id="genre" value="" placeholder="Genre" />
                                            </div>
                                            <div class="col-12">
                                                <textarea name="description" id="description" placeholder="Description of book" rows="6"></textarea>
                                            </div>
                                            <div class="col-12">
                                                <input type="text" name="price" id="price" value="" placeholder="Price" />
                                            </div>
                                            <div class="col-12">
                                                <ul class="actions">
                                                    <li><button type="submit" value="Add book" class="primary" onclick="addBook()">Add Book</button></li>
                                                    <li><input type="reset" value="Reset" /></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </form>
                                </section>
                            </div>
                        </section>
